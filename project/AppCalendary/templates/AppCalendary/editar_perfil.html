{% extends 'AppCalendary/base.html' %}
{% load static %}
{% block title %}
    AppCalendary | Editar Perfil
{% endblock title %}

{% block content %}
<header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
        <!-- Masthead Avatar Image-->
        <img class="masthead-avatar mb-5" src="{% static 'AppCalendary/assets/img/avataaars.svg' %}" alt="..." />
        <!-- Masthead Heading-->
        <h1 class="masthead-heading text-uppercase mb-0">Editar Usuario</h1>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
    </div>
</header>
<style>
    .nombre-usuario {
        font-size: 2em;  /* Tamaño de fuente personalizado */
        font-weight: bold; /* Texto en negrita */
        color: #007BFF;    /* Color de texto personalizado */
    }
</style>
<div class="container text-center">
    <h2 class="mt-4">Usuario:</h2>
    <p class="nombre-usuario">{{usuario}}</p>

    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row justify-content-center">
            <div class="col-md-6">
                <table class="table table-bordered">
                    {% for field in form %}
                        <tr>
                            <td class="text-right">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label_tag }}</label>
                            </td>
                            <td>
                                {{ field }}
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        <div class="mt-3">
            <input type="submit" value="Enviar" class="btn btn-warning me-2">
            <a href="{% url 'AppCalendary:CambiarContrasenia' %}" class="btn btn-danger">Cambiar Contraseña</a>
            <a href="{% url 'AppCalendary:index' %}" class="btn btn-primary">Inicio</a>
        </div>
    </form>
</div> <br>
{% endblock %}
