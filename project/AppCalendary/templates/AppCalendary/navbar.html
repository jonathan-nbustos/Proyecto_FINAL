<!-- Navigation-->
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="{% url 'AppCalendary:index' %}">Calendary</a>
        <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto d-flex align-items-center" >  
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link {% if request.path == '/' %} active {% endif %} py-1 px-0 px-lg-1 rounded" href="{% url 'AppCalendary:index' %}">Inicio</a></li>
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link {% if '/about/' in request.path %} active {% endif %} py-1 px-0 px-lg-1 rounded" href="{% url 'AppCalendary:about' %}">About</a></li>
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link {% if '/contacto/' in request.path %} active {% endif %} py-1 px-0 px-lg-1 rounded" href="{% url 'AppCalendary:contacto' %}">Contacto</a></li>
                {% if user.is_authenticated %}
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link {% if '/cumpleanio/' in request.path %} active {% endif %} py-1 px-0 px-lg-1 rounded" href="{% url 'cumpleanios:cumpleanio' %}">Cumplea√±os</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link {% if '/vacaciones/' in request.path %} active {% endif %} py-1 px-0 px-lg-1 rounded" href="{% url 'vacaciones:vacaciones' %}">Vacaciones</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link {% if '/saludo/' in request.path %} active {% endif %} py-1 px-0 px-lg-1 rounded" href="{% url 'AppCalendary:saludo' %}">Saludos</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link {% if '/admin/' in request.path %} active {% endif %} py-1 px-0 px-lg-1 rounded" href="{% url 'admin:index' %}" target="_blank">Panel Admin</a></li>
                    <li class="nav-item"><a class="nav-link text-bg-info py-1 px-0 px-lg-1 rounded" href="{% url 'AppCalendary:editar_perfil' %}">{{request.user.username}}</a></li>
                    <li class="nav-item">
                        <form action="{% url 'AppCalendary:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-dark py-1 px-0 px-lg-1 rounded">Logout</button>
                        </form>
                    </li>
                    {% if request.user.avatar %}
                        <li>
                            <img src="{{request.user.avatar.imagen.url}}" alt="" height="50px">
                        </li>
                    {% endif %}              
                {% else %}
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link {% if '/login/' in request.path %} active {% endif %} py-1 px-0 px-lg-1 rounded" href="{% url 'AppCalendary:login' %}">Login</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link {% if '/register/' in request.path %} active {% endif %} py-1 px-0 px-lg-1 rounded" href="{% url 'AppCalendary:register' %}">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
