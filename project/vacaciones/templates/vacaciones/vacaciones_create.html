{% extends 'AppCalendary/base.html' %}
{% load static %}

{% block title %}
    AppCalendary | Crear Vacaciones
{% endblock title %}

{% block content %}
<!-- Masthead-->
<header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
        <!-- Masthead Avatar Image-->
        <img class="masthead-avatar mb-5" src="{% static 'AppCalendary/assets/img/avataaars.svg' %}" alt="..." />
        <!-- Masthead Heading-->
        <h1 class="masthead-heading text-uppercase mb-0">Vacaciones</h1>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Masthead Subheading-->
        <p class="masthead-subheading font-weight-light mb-0">Aquí podrás cargar tus vacaciones</p>
    </div>
</header>
    <h3>Crear Vacaciones</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Cargar vacaciones</button> <button><a href="{% url 'vacaciones:vacaciones_list' %}">Volver</a></button> 
    </form>
    <br>
{% endblock content %}
